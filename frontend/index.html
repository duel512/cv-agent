<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruomu Shao - AI Assistant</title>
    <meta name="description" content="Learn about Ruomu Shao's professional background, skills, and experience through an AI-powered assistant">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Ruomu Shao</h1>
            <p class="subtitle">Network & Full-Stack Engineer</p>
            <p class="description">Chat with my AI assistant to learn about my background, skills, and experience</p>
        </header>

        <div class="chat-container">
            <div id="chat-messages" class="chat-messages">
                <!-- Messages will be added here dynamically -->
            </div>

            <div class="typing-indicator" id="typing-indicator" style="display: none;">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <div class="input-container">
            <input
                type="text"
                id="user-input"
                class="user-input"
                placeholder="Ask me about my experience, skills, or projects..."
                autocomplete="off"
            >
            <button id="send-button" class="send-button" aria-label="Send message">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>

        <footer class="footer">
            <p>Powered by AI • For recruitment purposes • <a href="mailto:shaoruomu19@gmail.com">Contact directly</a></p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
